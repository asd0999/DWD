</<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My static web page</title>
  <style>
    body {
      background-image: url("https://paulmason.name/media/demos/full-screen-background-image/background.jpg");
      background-repeat: no-repeat;
    }
  </style>
  <script>
    let blackness = true;
    function funk(){
      if(blackness){
      document.getElementById("wrapper").style="color:white;"
      document.getElementById("button").innerHTML="Make it black again!"

    } else {
      document.getElementById("wrapper").style="color:black;"
      document.getElementById("button").innerHTML="Make it white again!"

    }
    blackness = !blackness;
    }
</script>

</head>

<body>
  <div id="wrapper">
    <h2>Hi, this is my static web page.</h2>
    <p>
      <p>
        <b>It has a list of things:</b>
        <ul>
          <li> html
          <li> css
          <li> javascript
          <li> node.js
        </ul>
        <br>
        <b>And a button that does something!</b>
        <br>
        <button id="button" type="button" onclick="funk()">Change color!</button>
        <p>
          <img src="hat.png" />

  </div>
</body>

</html>
